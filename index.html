<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { }
    </style>
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf82IkHESQ49BTPXahhREj8Mi4X47rRiY">
    </script>
    <script src="js/jquery.js"></script>
  </head>
  <body>
<div id="map-canvas" style="height: 100%; width: 100%; margin-left: 320px; padding: 0px;position:absolute;"></div>
<div id="selector" style="width:190px;position:relative;margin-left:15px; padding:10px; background-color:#5882FA ;">
  
<select id="attribute">
  <option value="attr1">GDP</option>
  <option value="attr2">Population</option>
  <option value="attr3">gender-ratio</option>
</select>
<p></p>
<select id="comparison">
  <option value="lessThan">is less than</option>
  <option value="greaterThan">is greater than</option>
  <option value="equalsTo">is equal to</option>
</select>
<p></p>

  <form>
 <input id="num" type="number" name="value" required><br>
</form>

 <select id="year">
  <option value="2010">2010</option>
</select>
<p></p>

</div>


<div id ="buttons" style="width:190px;position:relative; margin-left:15px;padding:10px; background-color:#5882FA;">
<button id="go" >GO</button>
<button id="add"> + </button>
</div>
<div id="operation" style="margin-top:215px; margin-left:10px; position:absolute; visibility:hidden;">
  <select id="op">
  <option value="and">AND</option>
  <option value="or">OR</option>
</select>
</div>




<script src="js/map.js"></script>
<script src="libraries/underscore.min.js"></script>
 </body>
</html>
